<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="/css/style.css" rel="stylesheet">
        <link href="/jQueryTimePicker/dist/wickedpicker.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container mt-3 col-md-6">
        <div class="row">  
        <div class="form-group mb-3">
            <label for="exampleFormControlTextarea1">Video Length: </label>
            <input type="text" name="timepicker" class="timepicker" id="timepicker" />
        </div>

        <div class="form-group">
            <label >Choose existing metadatafile:</label>
            <input class="form-control" type="file" id="file-input"/>
          </div>

          <div class="form-group col">
            <label for="exampleFormControlTextarea1">Extracted Metadata</label>
            <textarea class="form-control" id="extmeta" rows="8" disabled ></textarea>
            <b>Example Chapters Format:</b><br>
            <textarea class="form-control" rows="7" placeholder="0:00:00 Chapter1&#10;0:05:27 Chapter2&#10;0:10:06 Chapter3" disabled></textarea>
          </div>


        <div class="form-group col">
            <label for="exampleFormControlTextarea1">Chapters</label>
            <textarea class="form-control" id="time" rows="17" ></textarea>
          </div>

        <button id="convertButton" class="btn btn-primary mt-3">Save</button>
    </div>
  
    </div>

     <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
     <script src="/node_modules/jquery/dist/jquery.min.js"></script>
     <script src="/node_modules/file-saver/dist/FileSaver.js"></script>
     <script src="/jQueryTimePicker/dist/wickedpicker.min.js"></script>
     <script src="/js/script.js"></script>

     

</body>
</html>
